<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BreachWatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CryptoJS for SHA1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white font-sans min-h-screen flex items-center justify-center transition-colors duration-300">
    <div class="bg-gray-100 dark:bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4">BreachWatch</h1>
        <p class="mb-6 text-gray-600 dark:text-gray-300">Check if your password was leaked in a data breach.</p>

        <input type="password" id="password" placeholder="Enter password"
            class="w-full px-4 py-2 rounded-md text-black dark:text-white dark:bg-gray-700 mb-4 outline-none focus:ring-2 focus:ring-blue-400">

        <button onclick="checkPassword()"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md w-full font-semibold">
            Check Password
        </button>

        <div id="result" class="mt-6 text-lg font-medium"></div>
    </div>

    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        async function checkPassword() {
            const password = document.getElementById("password").value;
            const resultEl = document.getElementById("result");

            if (!password.trim()) {
                resultEl.innerHTML = "<span class='text-yellow-500 dark:text-yellow-300'>Please enter a password.</span>";
                return;
            }

            resultEl.innerHTML = "<span class='text-gray-500 dark:text-gray-400'>Checking...</span>";

            const sha1 = CryptoJS.SHA1(password).toString().toUpperCase();
            const prefix = sha1.substring(0, 5);
            const suffix = sha1.substring(5);

            try {
                const res = await fetch('https://breachwatch-backend.onrender.com/check_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prefix, suffix })
                });
                const data = await res.json();

                if (data.pwned) {
                    resultEl.innerHTML = `<span class='text-red-600 dark:text-red-400'>Pwned! Found ${data.count} times in breaches.</span>`;
                } else {
                    resultEl.innerHTML = "<span class='text-green-600 dark:text-green-400'>Safe! No breach records found.</span>";
                }
            } catch (err) {
                resultEl.innerHTML = "<span class='text-red-500 dark:text-red-300'>Error checking password.</span>";
            }
        }
    </script>
</body>

</html>
